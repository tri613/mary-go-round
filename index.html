<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css/slide-it.css">
</head>
<body>
	<div class="slider_wrapper">
	  <div class="arrow pre">
	    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 50 65">
	      <polygon points="28,20 10,40 28,60 45,60 27,40 45,20"></polygon>
	    </svg>
	  </div>
	  <div class="slider_view">
	    <ul class="slider">
	      <li class="slide">
	      <img src="https://placeholdit.imgix.net/~text?txtsize=28&txt=1&w=300&h=500"></li>
	      <li class="slide"><img src="https://placeholdit.imgix.net/~text?txtsize=28&txt=2&w=300&h=500"></li>
	      <li class="slide"><img src="https://placeholdit.imgix.net/~text?txtsize=28&txt=3&w=300&h=500"></li>
	      <li class="slide"><img src="https://placeholdit.imgix.net/~text?txtsize=28&txt=4&w=300&h=500"></li>
	      <li class="slide"><img src="https://placeholdit.imgix.net/~text?txtsize=28&txt=5&w=300&h=500"></li>
	    </ul>
	  </div>
	  <div class="arrow next">
	    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 50 65">
	      <polygon points="28,20 10,40 28,60 45,60 27,40 45,20"></polygon>
	    </svg>
	  </div>
	</div>
	<script src="js/slide-it.js"></script>
	<script>slideit('.slider_wrapper',300,2,{margin:3});</script>
</body>
</html>
